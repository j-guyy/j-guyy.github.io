<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map - My Travels</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="map-page">
    <div class="parallax-background"></div>
    <div class="parallax-overlay"></div>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="travels.html">Travels</a></li>
            <li><a href="map.html" class="active">Interactive Map</a></li>
        </ul>
    </nav>

    <div class="map-content">
        <div class="map-hero">
            <h1>Interactive Travel Map</h1>
        </div>

        <div class="map-section">
            <h2>Justin's US Travel Map</h2>
            <p class="map-description">Map of my current progress on all metros, high points, and national parks</p>
            <div class="map-legend-container">
                <div class="map-container">
                    <div id="combined-map"></div>
                </div>
                <div id="map-legend"></div>
            </div>
            <div class="map-controls">
                <button id="toggle-metros">Hide Metros</button>
                <button id="toggle-highpoints">Hide High Points</button>
                <button id="toggle-parks">Hide National Parks</button>
            </div>
        </div>
    </div>

    <div class="map-section">
        <h2>Travel Progress Summary</h2>
        <div id="travel-summary"></div>
        <div class="table-controls">
            <select id="table-selector">
                <option value="highpoints">High Points</option>
                <option value="metros">Metros</option>
                <option value="parks">National Parks</option>
            </select>
        </div>
        <div id="travel-table-container"></div>
    </div>

    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="js/map.js"></script>
</body>

</html>
