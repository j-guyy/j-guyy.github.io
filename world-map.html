<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Travel Map</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-gesture-handling/dist/leaflet-gesture-handling.css" />
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css'
        rel='stylesheet' />
</head>

<body class="page">
    <div class="parallax-background"></div>
    <div class="parallax-overlay"></div>

    <nav-bar></nav-bar>

    <div class="content">
        <div class="hero">
            <h1>World Travel Map</h1>
        </div>

        <div class="section">
            <div id="travel-summary"></div>
            <div class="cross-nav">
                <a href="world-dashboard.html" class="cross-nav-link">View detailed tables â†’</a>
            </div>
        </div>

        <div class="section">
            <h2>Global Adventures</h2>
            <p class="map-description">Map of all of my visited countries and cities</p>
            <div class="map-view-toggle">
                <div class="view-mode-selector">
                    <button class="view-mode-btn active" data-mode="country">Country View</button>
                    <button class="view-mode-btn" data-mode="radius">Radius View</button>
                    <button class="view-mode-btn" data-mode="fog">Fog of War</button>
                </div>
                <div class="radius-control" id="radius-control" style="display: none;">
                    <label for="radius-slider">Radius: <span id="radius-value">100</span> km</label>
                    <input type="range" id="radius-slider" min="10" max="500" value="100" step="10">
                </div>
            </div>
        </div>

        <div class="section">
            <div class="map-legend-container">
                <div class="map-container">
                    <div id="world-map"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-gesture-handling"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <script src="js/rest-countries.js"></script>
    <script src="js/world-map.js"></script>
    <script src="js/navbar-component.js"></script>
</body>

</html>
