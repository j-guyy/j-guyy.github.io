<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Travel Map</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body class="page">
    <div class="parallax-background"></div>
    <div class="parallax-overlay"></div>

    <nav-bar></nav-bar>

    <div class="content">
        <div class="hero">
            <h1>World Travel Map</h1>
        </div>

        <div class="section">
            <h2>Global Adventures</h2>
            <p class="map-description">Map of all of my visited countries and cities</p>
            <div class="map-legend-container">
                <div class="map-container">
                    <div id="world-map"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="data/countries.json"></script>
    <script src="data/worldCities.json"></script>
    <script src="data/metros.json"></script>
    <script src="data/worldHighPoints.json"></script>
    <script src="js/world-map.js"></script>
    <script src="js/navbar-component.js"></script>
</body>

</html>
