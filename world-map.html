<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Travel Map</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body class="map-page">
    <div class="parallax-background"></div>
    <div class="parallax-overlay"></div>
    <nav class="navbar">
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">US Travel</a>
                <div class="dropdown-content">
                    <a href="us-dashboard.html">Dashboard</a>
                    <a href="us-map.html">Interactive Map</a>
                    <a href="us-quests.html">Side Quests</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn">World Travel</a>
                <div class="dropdown-content">
                    <a href="world-dashboard.html">Dashboard</a>
                    <a href="world-map.html">Interactive Map</a>
                </div>
            </li>
            <li><a href="3dmap.html">3D Model Viewer</a></li>
            <li><a href="about.html">About Me</a></li>
        </ul>
    </nav>

    <div class="map-content">
        <div class="map-hero">
            <h1>World Travel Map</h1>
        </div>

        <div class="map-section">
            <h2>Global Adventures</h2>
            <p class="map-description">Track my travels across continents</p>
            <div class="map-legend-container">
                <div class="map-container">
                    <div id="world-map"></div>
                </div>
                <div id="map-legend"></div>
            </div>
            <div class="map-controls">
                <button id="toggle-countries">Show All Countries</button>
                <button id="toggle-continents">Filter by Continent</button>
                <select id="continent-selector" style="display: none;">
                    <option value="all">All Continents</option>
                    <option value="northAmerica">North America</option>
                    <option value="southAmerica">South America</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                    <option value="africa">Africa</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="data/countries.json"></script>
    <script src="js/world-map.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/mobile-nav.js"></script>
</body>

</html>
