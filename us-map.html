<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map - My Travels</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="page">
    <div class="parallax-background"></div>
    <div class="parallax-overlay"></div>

    <nav-bar></nav-bar>

    <div class="content">
        <div class="hero">
            <h1>US Travel Map</h1>
        </div>

        <div class="section">
            <h2>Interactive Map</h2>
            <p class="map-description">Map of my current progress on all metros, high points, and national parks</p>
            <div class="map-legend-container">
                <div class="map-container">
                    <div id="combined-map"></div>
                </div>
                <div id="map-legend"></div>
            </div>
            <div class="map-controls">
                <button id="toggle-metros">Hide Top 100 Metros</button>
                <button id="toggle-additional-metros">Hide Additional Metros</button>
                <button id="toggle-highpoints">Hide High Points</button>
                <button id="toggle-parks">Hide National Parks</button>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/navbar-component.js"></script>
</body>

</html>
