    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="map-page">
    <div class="parallax-background"></div>
    <div class="parallax-overlay"></div>

    <nav class="navbar">
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">US Travel</a>
                <div class="dropdown-content">
                    <a href="us-dashboard.html">Dashboard</a>
                    <a href="us-map.html">Interactive Map</a>
                    <a href="us-quests.html">Side Quests</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn">World Travel</a>
                <div class="dropdown-content">
                    <a href="world-dashboard.html">Dashboard</a>
                    <a href="world-map.html">Interactive Map</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Objectives</a>

                    <a href="objectives-list.html">Objectives List</a>

                </div>
            </li>
            <li><a href="about.html">About Me</a></li>
        </ul>
    </nav>

    <div class="map-content">
        <div class="map-hero">
            <h1>US Travel Map</h1>
        </div>

        <div class="map-section">
            <h2>Interactive Map</h2>
            <p class="map-description">Map of my current progress on all metros, high points, and national parks</p>
            <div class="map-legend-container">
                <div class="map-container">
                    <div id="combined-map"></div>
                </div>
                <div id="map-legend"></div>
            </div>
            <div class="map-controls">
                <button id="toggle-metros">Hide Top 100 Metros</button>
                <button id="toggle-additional-metros">Hide Additional Metros</button>
                <button id="toggle-highpoints">Hide High Points</button>
                <button id="toggle-parks">Hide National Parks</button>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="js/map.js"></script>

    <script src="js/mobile-nav.js"></script>
