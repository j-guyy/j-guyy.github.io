<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Travel Dashboard</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="page">
    <div class="parallax-background"></div>
    <div class="parallax-overlay"></div>

    <nav-bar></nav-bar>

    <div class="content">
        <div class="hero">
            <h1>World Travel Dashboard</h1>
        </div>

        <div class="section">
            <h2>Global Progress Report</h2>
            <div id="travel-summary"></div>
            <div class="table-controls">
                <select id="table-selector">
                    <option value="northAmerica">North America</option>
                    <option value="southAmerica">South America</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                    <option value="africa">Africa</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
            <div id="travel-table-container"></div>
        </div>
    </div>

    <script src="js/world-dashboard.js"></script>
    <script src="js/navbar-component.js"></script>
</body>

</html>
