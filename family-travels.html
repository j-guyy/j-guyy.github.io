<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Travel Map — Where We've Been</title>
    <meta name="description"
        content="Interactive family travel map showing locations visited by family members across the world, with filtering, proximity coloring, and shared location tracking.">
    <meta property="og:title" content="Family Travel Map — Where We've Been">
    <meta property="og:description"
        content="Interactive map tracking family travel locations worldwide with per-person filtering and overlap analysis.">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/family-travels.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-gesture-handling/dist/leaflet-gesture-handling.css" />
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css'
        rel='stylesheet' />
</head>

<body class="page">
    <div class="parallax-background"></div>
    <div class="parallax-overlay"></div>

    <nav-bar></nav-bar>

    <div class="content">
        <div class="hero">
            <h1>Family Travel Map</h1>
            <h2>Where We've Been</h2>
        </div>

        <div class="section">
            <!-- Loading indicator -->
            <div id="map-loading" class="map-loading" role="status" aria-live="polite">
                <div class="loading-spinner"></div>
                <span>Loading map data…</span>
            </div>

            <div class="controls-panel" id="controls-panel" style="display:none;">
                <div class="traveler-toggles" id="traveler-toggles" role="group" aria-label="Filter by family member">
                    <!-- Generated dynamically from data -->
                </div>
                <div class="filter-buttons" role="group" aria-label="Location filters">
                    <button id="show-all" class="filter-btn active" aria-pressed="true">Show All</button>
                    <button id="show-shared" class="filter-btn" aria-pressed="false">Shared Only</button>
                    <button id="toggle-pins" aria-pressed="false">Hide Pins</button>
                </div>
                <div class="map-mode-toggle" role="radiogroup" aria-label="Map coloring mode">
                    <label class="mode-toggle">
                        <input type="radio" name="map-mode" value="country" checked>
                        <span class="mode-label">Country Coloring</span>
                    </label>
                    <label class="mode-toggle">
                        <input type="radio" name="map-mode" value="proximity">
                        <span class="mode-label">Proximity Coloring</span>
                    </label>
                    <label class="mode-toggle">
                        <input type="radio" name="map-mode" value="radius">
                        <span class="mode-label">Proximity Radius</span>
                    </label>
                </div>
            </div>

            <div class="stats-panel" id="stats-panel" style="display:none;" aria-label="Travel statistics">
                <div class="stat-card">
                    <div class="stat-value" id="total-locations">0</div>
                    <div class="stat-label">Total Locations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="shared-locations">0</div>
                    <div class="stat-label">Shared Locations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="overlap-percent">0%</div>
                    <div class="stat-label">Overlap</div>
                </div>
            </div>

            <!-- Per-person stats -->
            <div class="person-stats-panel" id="person-stats-panel" style="display:none;"
                aria-label="Per-person location counts">
                <!-- Generated dynamically -->
            </div>

            <!-- Location search -->
            <div class="location-search" id="location-search" style="display:none;">
                <input type="text" id="search-input" placeholder="Search locations…"
                    aria-label="Search locations by name" autocomplete="off">
                <div id="search-results" class="search-results" role="listbox" aria-label="Search results"></div>
            </div>

            <div class="map-container">
                <div id="family-map" role="application" aria-label="Interactive family travel map"></div>
            </div>

            <!-- Error message (hidden by default) -->
            <div id="map-error" class="map-error" style="display:none;" role="alert">
                <p>Unable to load map data. Please check your connection and try refreshing the page.</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-gesture-handling"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <script src="js/family-travels.js"></script>
    <script src="js/family-travels-voronoi.js"></script>
    <script src="js/navbar-component.js"></script>
</body>

</html>
