<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Travel Map</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/family-travels.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-gesture-handling/dist/leaflet-gesture-handling.css" />
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css'
        rel='stylesheet' />
</head>

<body class="page">
    <div class="parallax-background"></div>
    <div class="parallax-overlay"></div>

    <nav-bar></nav-bar>

    <div class="content">
        <div class="hero">
            <h1>Family Travel Map</h1>
            <h2>Where We've Been</h2>
        </div>

        <div class="section">
            <div class="controls-panel">
                <div class="traveler-toggles">
                    <label class="traveler-toggle">
                        <input type="checkbox" id="toggle-person1" checked>
                        <span class="toggle-label person1-color">Justin</span>
                    </label>
                    <label class="traveler-toggle">
                        <input type="checkbox" id="toggle-person2" checked>
                        <span class="toggle-label person2-color">Alex</span>
                    </label>
                    <label class="traveler-toggle">
                        <input type="checkbox" id="toggle-person3" checked>
                        <span class="toggle-label person3-color">Mike</span>
                    </label>
                    <label class="traveler-toggle">
                        <input type="checkbox" id="toggle-person4" checked>
                        <span class="toggle-label person4-color">Sarah</span>
                    </label>
                    <label class="traveler-toggle">
                        <input type="checkbox" id="toggle-person5" checked>
                        <span class="toggle-label person5-color">Dad</span>
                    </label>
                    <label class="traveler-toggle">
                        <input type="checkbox" id="toggle-person6" checked>
                        <span class="toggle-label person6-color">Mom</span>
                    </label>
                </div>
                <div class="filter-buttons">
                    <button id="show-all">Show All</button>
                    <button id="show-shared">Shared Only</button>
                    <button id="toggle-pins">Hide Pins</button>
                </div>
                <div class="map-mode-toggle">
                    <label class="mode-toggle">
                        <input type="radio" name="map-mode" value="country" checked>
                        <span class="mode-label">Country Coloring</span>
                    </label>
                    <label class="mode-toggle">
                        <input type="radio" name="map-mode" value="proximity">
                        <span class="mode-label">Proximity Coloring</span>
                    </label>
                    <label class="mode-toggle">
                        <input type="radio" name="map-mode" value="radius">
                        <span class="mode-label">Proximity Radius</span>
                    </label>
                </div>
            </div>

            <div class="stats-panel">
                <div class="stat-card">
                    <div class="stat-value" id="total-locations">0</div>
                    <div class="stat-label">Total Locations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="shared-locations">0</div>
                    <div class="stat-label">Shared Locations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="overlap-percent">0%</div>
                    <div class="stat-label">Overlap</div>
                </div>
            </div>

            <div class="map-container">
                <div id="family-map"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-gesture-handling"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <script src="js/family-travels.js"></script>
    <script src="js/family-travels-voronoi.js"></script>
    <script src="js/navbar-component.js"></script>
</body>

</html>
